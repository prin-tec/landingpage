<!DOCTYPE html>

    :root {
      --white: #ffffff;
      --black: #000000;
      --gray-light: #f8f8f8;
      --gray-medium: #eeeeee;
      --gray-dark: #333333;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

      background: var(--white);
      color: var(--gray-dark);

    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;

    header img.logo {

    }

    }

    .btn-primary {

      color: var(--white);
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: var(--gray-dark);
    }

    .section {
      padding: 3rem 1rem;
      background: var(--gray-light);
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .trust-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .trust-box {
      flex: 1 1 160px;
      max-width: 180px;
      background: var(--white);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .trust-box img {
      max-height: 40px;
      object-fit: contain;
    }
  </style>
