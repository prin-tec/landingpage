<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Textildruck günstig ab 10 Stück – Express & Top-Qualität</title>
  <meta name="description" content="Textildruck ab 10 Stück – T-Shirts, Hoodies & Taschen günstig & hochwertig bedrucken. Express-Service & WhatsApp-Support. Jetzt Preis kalkulieren!" />
  <meta name="keywords" content="Textildruck günstig, T-Shirt Druck, DTF Druck, Siebdruck, Textilien bedrucken, Textildruck ab 10 Stück, Druckerei Shirts, Hoodies bedrucken, T-Shirt mit Logo, Textildruck Express" />
  <meta property="og:title" content="Textildruck günstig & hochwertig ab 10 Stück" />
  <meta property="og:description" content="T-Shirts, Hoodies & mehr mit Top-Qualität individuell bedrucken lassen. Jetzt Preis kalkulieren!" />
  <meta property="og:image" content="https://www.textildruck-günstig.de/images/og-image.jpg" />
  <meta property="og:url" content="https://www.textildruck-günstig.de/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    .cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      z-index: 9999;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 1rem;
    }
    .cookie-banner p {
      margin: 0;
    }
    .cookie-banner a {
      color: #fff;
      text-decoration: underline;
    }
    .btn-cookie {
      background: #fff;
      color: #000;
      border: none;
      padding: 0.6rem 1.4rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .faq-accordion .feature {
      cursor: pointer;
      border: 1px solid #ddd;
      margin-bottom: 0.75rem;
      padding: 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .faq-accordion .feature p {
      display: none;
      margin-top: 0.5rem;
    }
    .faq-accordion .feature.open p {
      display: block;
    }
  </style>
</head>
<body>
  <div id="cookie-banner" class="cookie-banner">
    <p>Diese Website verwendet Cookies, um Ihnen den bestmöglichen Service zu gewährleisten. <a href="/datenschutz" target="_blank">Mehr erfahren</a></p>
    <button id="cookie-accept" class="btn-cookie">Akzeptieren</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const banner = document.getElementById('cookie-banner');
      const acceptBtn = document.getElementById('cookie-accept');
      if (!localStorage.getItem('cookieAccepted')) {
        banner.style.display = 'flex';
      }
      acceptBtn.addEventListener('click', () => {
        localStorage.setItem('cookieAccepted', 'true');
        banner.style.display = 'none';
      });

      const faqItems = document.querySelectorAll('.faq-accordion .feature');
      faqItems.forEach(item => {
        item.addEventListener('click', () => {
          item.classList.toggle('open');
        });
      });
    });
  </script>
</body>
</html>
