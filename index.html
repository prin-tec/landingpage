      --gray-light: #f8f8f8;

    footer {

      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
    footer a {
      color: var(--black);
      text-decoration: underline;
    }
    footer a:hover {
      color: #555;
    }
    @media (min-width: 768px) {
      .features { flex-direction: row; justify-content: space-between; }

    }
